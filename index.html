<!DOCTYPE html>
<html>
  <head>
    <title>Chronos Parts Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img
        src="hourglass-solid-full.svg"
        alt="Chronos Logo"
        style="height: 48px; vertical-align: middle; margin-right: 16px"
      />
      <h1 style="font-size: 2rem">Chronos Parts Tracker</h1>
    </header>
    <div
      id="api-key"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        min-height: 80vh;
      "
    >
      <input
        type="text"
        id="api-key-input"
        placeholder="Enter API Key"
        style="width: 50vw; margin-bottom: 10px; font-size: 1rem; padding: 8px"
      />
      <button
        id="api-key-submit"
        style="width: 50vw; margin-top: 10px; padding: 8px; font-size: 1.5rem"
      >
        Set API Key
      </button>
    </div>
    <div id="root"></div>
  </body>
</html>
